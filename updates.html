<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LabsUtility â€¢ Updates</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Google+Sans:wght@400;500;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    :root {
      --bg-color: #f0f4ff; 
      --surface: #ffffff;
      --nav-bg: rgba(255, 255, 255, 0.85);
      --text-main: #2d3436;
      --text-secondary: #636e72;
      --border: #e2e8f0;
      --accent: #89c4ff; 
      --discord: #5865F2; /* Authentic Vibrant Blurple */
      --code-bg: #f8faff;
    }

    [data-theme="dark"] {
      --bg-color: #0f172a;
      --surface: #1e293b;
      --nav-bg: rgba(15, 23, 42, 0.9);
      --text-main: #f1f5f9;
      --text-secondary: #94a3b8;
      --border: #334155;
      --accent: #a5d8ff;
      --code-bg: #0f172a;
    }

    * { box-sizing: border-box; transition: background-color 0.2s, border-color 0.2s, transform 0.2s; }
    
    body {
      margin: 0;
      font-family: 'Google Sans', 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-main);
      line-height: 1.7;
    }

    /* TOP HEADER */
    .nav {
      position: fixed;
      top: 0; width: 100%; height: 80px; z-index: 100;
      display: flex; justify-content: space-between; align-items: center;
      padding: 0 40px; background: var(--nav-bg);
      backdrop-filter: blur(12px); border-bottom: 1px solid var(--border);
    }

    .brand { display: flex; align-items: center; gap: 14px; text-decoration: none; color: inherit; }
    .logo-img { width: 42px; height: 42px; object-fit: contain; }
    .logo-text { font-weight: 700; font-size: 24px; letter-spacing: -0.5px; }

    .nav-links { display: flex; gap: 25px; align-items: center; }
    .nav-links a { text-decoration: none; color: var(--text-secondary); font-weight: 500; font-size: 15px; }
    .nav-links a:hover { color: var(--accent); }

    /* FIXED BRIGHT DISCORD BUTTON WITH WHITE TEXT */
    .discord-btn {
      background: var(--discord); 
      color: #ffffff !important; /* Forces white text for maximum contrast */
      text-decoration: none;
      padding: 12px 24px; 
      border-radius: 12px; 
      font-weight: 700; /* Bold text like the home button */
      font-size: 14px;
      box-shadow: 0 6px 20px rgba(88, 101, 242, 0.4); 
      transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      display: inline-block;
    }
    
    .discord-btn:hover { 
      transform: translateY(-3px); 
      filter: brightness(1.1); 
      color: #ffffff !important; /* Ensures text stays white on hover */
      box-shadow: 0 10px 25px rgba(88, 101, 242, 0.5);
    }

    /* MAIN CONTENT */
    main {
      max-width: 800px;
      margin: 120px auto 120px;
      background: var(--surface);
      padding: 50px 60px;
      border-radius: 32px;
      border: 1px solid var(--border);
      box-shadow: 0 20px 50px rgba(0,0,0,0.04);
    }

    .newsletter-meta {
      margin-bottom: 30px;
      padding-bottom: 25px;
      border-bottom: 1px solid var(--border);
    }
    .from-line { font-size: 15px; font-weight: 500; color: var(--text-secondary); margin-bottom: 4px; }
    .date-line { font-size: 18px; font-weight: 700; color: var(--accent); }

    /* MARKDOWN STYLING */
    .markdown h1 { 
      font-size: 38px; margin-top: 0; color: var(--text-main);
      border-left: 6px solid var(--accent); padding-left: 20px;
    }
    .markdown p { color: var(--text-secondary); margin-bottom: 20px; }
    .markdown pre { background: var(--code-bg); padding: 20px; border-radius: 16px; border: 1px solid var(--border); overflow-x: auto; }
    .markdown code { font-family: 'JetBrains Mono', monospace; font-size: 14px; }
    .markdown blockquote { border-left: 4px solid var(--accent); background: var(--bg-color); padding: 10px 20px; border-radius: 0 12px 12px 0; font-style: italic; }

    /* BOTTOM BAR */
    .bottom-bar {
      position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
      background: var(--surface); border: 1px solid var(--border);
      padding: 8px 12px; border-radius: 40px; display: flex;
      gap: 12px; align-items: center; box-shadow: 0 10px 30px rgba(0,0,0,0.1); z-index: 100;
    }
    .theme-toggle {
      background: var(--bg-color); border: none; cursor: pointer;
      color: var(--text-main); font-weight: 600; font-size: 13px;
      padding: 8px 18px; border-radius: 20px;
    }
  </style>
</head>
<body data-theme="light">

<header class="nav">
  <a href="index.html" class="brand">
    <img src="images/logo.png" alt="logo" class="logo-img">
    <div class="logo-text">LabsUtility</div>
  </a>
  <div class="nav-links">
    <a href="/index.html">Home</a> 
    <a href="https://discord.gg/rzEfDvDNdJ" class="discord-btn" target="_blank">Join The Discord</a>
  </div>
</header>

<main>
  <div class="newsletter-meta">
    <div class="from-line">From: LabsUtility Updates</div>
    <div class="date-line">February 4, 2026</div>
  </div>

  <div id="content" class="markdown">
    </div>
</main>

<footer class="bottom-bar">
  <button class="theme-toggle" onclick="toggleTheme()">Change theme</button>
  <a href="https://github.com/LabsUtility/LabsUtility" target="_blank" style="display:flex; align-items:center;">
    <svg viewBox="0 0 24 24" width="22" fill="var(--text-secondary)">
      <path d="M12 .5C5.7.5.5 5.7.5 12c0 5.1 3.3 9.4 7.9 10.9.6.1.8-.3.8-.6v-2.2c-3.2.7-3.9-1.4-3.9-1.4-.5-1.3-1.2-1.7-1.2-1.7-1-.7.1-.7.1-.7 1.1.1 1.7 1.1 1.7 1.1 1 .1.7 1.9 2.9 1.3.1-.7.4-1.3.7-1.6-2.5-.3-5.1-1.3-5.1-5.7 0-1.3.5-2.4 1.2-3.3-.1-.3-.5-1.5.1-3.1 0 0 1-.3 3.3 1.2a11.5 11.5 0 0 1 6 0C17.4 5.1 18.4 5.4 18.4 5.4c.6 1.6.2 2.8.1 3.1.8.9 1.2 2 1.2 3.3 0 4.4-2.6 5.4-5.1 5.7.4.4.8 1.1.8 2.2v3.2c0 .3.2.7.8.6A11.5 11.5 0 0 0 23.5 12C23.5 5.7 18.3.5 12 .5z"/>
    </svg>
  </a>
</footer>

<script>
  async function loadMD(file) {
    const content = document.getElementById('content');
    try {
      const res = await fetch(`${file}?v=${Date.now()}`);
      const text = await res.text();
      content.innerHTML = marked.parse(text);
    } catch (e) {
      content.innerHTML = "<h1>Notice</h1><p>Update feed offline.</p>";
    }
  }

  function toggleTheme() {
    const body = document.body;
    const next = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
    body.setAttribute('data-theme', next);
    localStorage.setItem('theme', next);
  }

  const savedTheme = localStorage.getItem('theme') || 'light';
  document.body.setAttribute('data-theme', savedTheme);
  loadMD('updates.md');
</script>

</body>
</html>
